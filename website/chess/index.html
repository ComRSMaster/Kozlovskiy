<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Шахматы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .bi {
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
            fill: currentcolor;
        }

        .blur {
            backdrop-filter: blur(6px) saturate(500%);
            color: white !important;
            background-color: rgba(255, 255, 255, 0.07);
        }

    </style>
</head>
<body class="h-100 d-flex bg-black">
<canvas id="matrix" style="position: absolute;
left:50%;
max-width: 100%;
height: 100%;
transform:translateX(-50%);
z-index: -1"></canvas>
<div class="d-grid gap-2 m-auto">
    <a class="btn btn-lg rounded-pill blur border-0" href="chess.html" role="button">Игра с ботом</a>
    <button class="btn btn-lg d-inline-flex align-items-center justify-content-center rounded-pill blur border-0"
            type="button"
            onclick="TelegramGameProxy.shareScore()">
        Игра с человеком
        <svg xmlns="http://www.w3.org/2000/svg" class="bi ms-3" viewBox="0 0 16 16">
            <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
        </svg>
    </button>
    <div class="card blur text-center rounded-4 border-0">
        <div class="card-body">
            <h5 class="card-title mb-2">Доиграть партию</h5>
            <img class="rounded-circle me-2" src="../kozlovskiy.png" loading="lazy" width="30" height="30"
                 alt="Аватарка противника">Козловский
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://telegram.org/js/games.js"></script>
<script src="../matrix.js"></script>
</html>
